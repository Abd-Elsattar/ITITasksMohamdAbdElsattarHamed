<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        * {
            /* border: 2px solid black; */
            text-align: center;
            margin: auto;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        #h01ID {
            text-align: center;
            border-radius: 7px;
            box-shadow: 7px 7px 7px 3px rgb(158, 158, 158);
            font-family: 'Times New Roman', Times, serif;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 50px;
            height: 60px;
            width: 90%;
        }

        table {
            width: 88%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
        }

        .remove-btn {
            background: red;
            color: white;
        }

        .qty-btn {
            background: #007bff;
            color: white;
        }

        #total {
            text-align: right;
            margin-top: 20px;
            margin-right: 100px;
            font-size: 20px;
            font-weight: bold;
        }

        .actions {
            text-align: center;
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin-top: 20px;
        }

        .continuBtnClass {
            background: #0062ff;
            color: aliceblue;
            padding: 10px 20px;
            font-size: 16px;
        }

        .orderBtnClass {
            background:rgb(0, 255, 251);
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1 id="h01ID">ðŸ›’ Your Cart</h1>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div id="total">Total: $0</div>

    <div class="actions">
        <button id="continuebtn">Continue Shopping</button>
        <button id="orderbtn">Continue To Order</button>
    </div>

    <script src="Lab D03 Page02.js"></script>
</body>

</html>
